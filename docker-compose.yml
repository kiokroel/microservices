services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  push-notificator:
    image: ghcr.io/ayusavin/push-notification-playground:1.0.0
    ports:
      - "8010:8000"
    networks:
      - app-network

  db_main:
    image: postgres:15-alpine
    env_file:
      - .env
      - backend/.env
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - db_main_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BACKEND_POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    profiles:
      - dev

  db_users:
    image: postgres:15-alpine
    env_file:
      - .env
      - users_api/.env
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5434:5432"
    volumes:
      - db_users_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USERS_POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    profiles:
      - dev

  backend:
    build: ./backend
    env_file:
      - .env
      - backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    depends_on:
      - db_main
      - rabbitmq

  users-api:
    build: ./users_api
    env_file:
      - .env
      - users_api/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  worker:
    build: ./worker
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      POST_QUEUE_NAME: post_events
      PUSH_NOTIFICATOR_URL: http://push-notificator:8000/api/v1/notify
      PUSH_NOTIFICATION_TOKEN: ${PUSH_NOTIFICATION_TOKEN:-demo-token}
      WAIT_FOR_HOST: rabbitmq
      WAIT_FOR_PORT: "5672"
      WAIT_FOR_RETRIES: "40"
      WAIT_FOR_DELAY: "2"
    depends_on:
      - rabbitmq
      - push-notificator
    networks:
      - app-network

  api-gateway:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - users-api
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

volumes:
  db_main_data:
  db_users_data:

networks:
  app-network:
    driver: bridge
