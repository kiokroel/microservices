events {
    worker_connections 1024;
}

http {
    upstream backend_service {
        server backend:8000;
    }

    upstream users_service {
        server users-api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # ========== Users API ==========
        # Используй ^~ для остановки поиска других локаций
        location ^~ /api/users/ {
            proxy_pass http://users_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger для Users API
        location /users/docs {
            proxy_pass http://users_service/users/docs;
            proxy_set_header Host $host;
        }

        location /users/openapi.json {
            proxy_pass http://users_service/users/openapi.json;
            proxy_set_header Host $host;
        }

        # ========== Backend API ==========
        location /api {
            proxy_pass http://backend_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend_service/health;
            proxy_set_header Host $host;
        }

        # Root
        location / {
            return 200 "Nginx API Gateway\n";
            add_header Content-Type text/plain;
        }
    }
}
