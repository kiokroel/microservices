events {
    worker_connections 1024;
}

http {
    upstream backend_service {
        server backend:8000;
    }

    upstream users_service {
        server users-api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Access logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # ========== Users API ==========
        # Все запросы /api/users/* идут в users-api
        location /api/users {
            proxy_pass http://users_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # /api/user (без s) — для GET /api/user
        location /api/user {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Явно указываем маршрут
            proxy_pass http://users_service;
        }

        # Swagger для Users API
        location /users/docs {
            proxy_pass http://users_service/docs;
            proxy_set_header Host $host;
        }

        location /users/openapi.json {
            proxy_pass http://users_service/openapi.json;
            proxy_set_header Host $host;
        }

        # ========== Backend API ==========
        # Все остальные /api/* идут в backend
        location /api {
            proxy_pass http://backend_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger для Backend
        location /docs {
            proxy_pass http://backend_service/docs;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://backend_service/openapi.json;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            proxy_pass http://backend_service/health;
            proxy_set_header Host $host;
        }

        # Root — покажи информацию
        location / {
            return 200 "Nginx API Gateway\n";
            add_header Content-Type text/plain;
        }
    }
}
